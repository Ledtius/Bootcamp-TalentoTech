<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Registro</title>
  </head>
  <body>
    <form class="body__form-register" action="">
      <h2 class="body__title">Registro de usuario</h2>
      <section class="body__elements">
        <label class="body__label" for="nombre">Nombre</label>
        <input class="body__input" type="text" name="nombre" />
      </section>
      <section class="body__elements">
        <label class="body__label" for="correo">Correo</label>
        <input class="body__input" type="email" name="correo" />
      </section>
      <section class="body__elements">
        <label for="contraseña">Contraseña</label>
        <input class="body__input" type="password" name="contraseña" />
      </section>
      <section class="body__elements">
        <label for="confirmar_contraseña">Confirmar Contraseña</label>
        <input
          class="body__input"
          type="password"
          name="confirmar_contraseña"
        />
      </section>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
